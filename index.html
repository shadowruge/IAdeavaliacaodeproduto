<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Analisador de Sentimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 15px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    textarea {
      width: 100%;
      height: 110px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    #resultado {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }

    .positivo {
      color: #22c55e;
      font-weight: bold;
    }

    .negativo {
      color: #ef4444;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #1e293b;
      font-size: 14px;
    }

    canvas {
      max-height: 260px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>üîç Analisador de Sentimentos</h1>

    <!-- CARD ANALISE -->
    <div class="card">
      <textarea id="texto" placeholder="Digite a avalia√ß√£o do cliente..."></textarea>
      <button onclick="analisar()">Analisar Sentimento</button>
      <div id="resultado"></div>
    </div>

    <!-- CARD HIST√ìRICO -->
    <div class="card">
      <h2>üìú Hist√≥rico</h2>
      <ul id="historico"></ul>
    </div>

    <!-- CARD GR√ÅFICO -->
    <div class="card">
      <h2>üìä Estat√≠sticas</h2>
      <canvas id="sentimentChart"></canvas>
    </div>

  </div>

  <script>
    const API_URL = "https://iadeavaliacaodeproduto.onrender.com/analisar";
    let chart;

    function carregarHistorico() {
      const lista = document.getElementById("historico");
      lista.innerHTML = "";

      const dados = JSON.parse(localStorage.getItem("sentimentos") || "[]");

      dados.slice().reverse().forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${item.texto}</strong><br>
          <span class="${item.sentimento}">
            ${item.sentimento.toUpperCase()} (${item.confianca})
          </span>
        `;
        lista.appendChild(li);
      });
    }

    function salvarHistorico(item) {
      const dados = JSON.parse(localStorage.getItem("sentimentos") || "[]");
      dados.push(item);
      localStorage.setItem("sentimentos", JSON.stringify(dados));
      carregarHistorico();
      renderChart();
    }

    async function analisar() {
      const texto = document.getElementById("texto").value.trim();
      const resDiv = document.getElementById("resultado");

      if (!texto) {
        resDiv.innerText = "Digite um texto para an√°lise.";
        return;
      }

      resDiv.innerText = "Analisando...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto })
        });

        if (!response.ok) {
          throw new Error("Erro no servidor");
        }

        const data = await response.json();

        resDiv.innerHTML = `
          Sentimento:
          <span class="${data.sentimento}">
            ${data.sentimento.toUpperCase()}
          </span><br>
          <small>Confian√ßa: ${data.confianca}</small>
        `;

        salvarHistorico({
          texto,
          sentimento: data.sentimento,
          confianca: data.confianca
        });

        document.getElementById("texto").value = "";

      } catch (err) {
        console.error(err);
        resDiv.innerText = "Erro ao conectar com a API.";
      }
    }

    function obterEstatisticas() {
      const dados = JSON.parse(localStorage.getItem("sentimentos") || "[]");
      return dados.reduce(
        (acc, i) => {
          acc[i.sentimento]++;
          return acc;
        },
        { positivo: 0, negativo: 0 }
      );
    }

    function renderChart() {
      const ctx = document.getElementById("sentimentChart");
      const stats = obterEstatisticas();

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Positivo", "Negativo"],
          datasets: [{
            data: [stats.positivo, stats.negativo],
            backgroundColor: ["#22c55e", "#ef4444"],
            borderWidth: 0
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: "#e5e7eb" }
            }
          }
        }
      });
    }

    carregarHistorico();
    renderChart();
  </script>
</body>
</html>
